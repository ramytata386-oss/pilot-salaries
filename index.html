<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رواتب الطيارين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: none;
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            opacity: 0.22;
            pointer-events: none;
        }
        .main-card {
            background: rgba(20, 25, 40, 0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 36px 32px 28px 32px;
            width: 370px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .main-card h1 {
            font-size: 2.1rem;
            font-weight: bold;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        .main-card p {
            color: #bfc8e2;
            font-size: 1.08rem;
            margin-bottom: 22px;
        }
        .input-box {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 2px solid #5a6b8a;
            background: #232a3a;
            color: #fff;
            font-size: 1.08rem;
            margin-bottom: 14px;
            outline: none;
            text-align: right;
        }
        .main-card button {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            background: #5a6b8a;
            color: #fff;
            font-size: 1.15rem;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .main-card button:hover {
            background: #3e4a63;
        }
        .footer {
            font-size: 0.95rem;
            color: #bfc8e2;
            margin-top: 18px;
            text-align: center;
        }
        .footer a {
            color: #7ac7ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <img src="https://files.oaiusercontent.com/file-7b2e6e7e-7e2e-4e2e-8e2e-7e2e7e2e7e2e.jpeg" alt="talabat pilots background" class="bg-img">
    <div class="main-card">
        <h1>اعرف قبضك</h1>
        <p>أدخل الكود الخاص بك للمتابعة</p>
        <input type="text" class="input-box" placeholder="ادخل الكود هنا...">
        <button>عرض القبض</button>
        <div class="footer">
            Best regards, Rami Nassim
        </div>
    </div>
</body>
</html>
