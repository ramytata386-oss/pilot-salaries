<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>اعرف قبضك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(120deg, #1e3c72 0%, #2a5298 60%, #ffcc33 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .header {
            margin-top: 48px;
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2.5px;
            text-shadow: 0 10px 40px #000a, 0 2px 0 #ffcc33;
            background: linear-gradient(90deg, #ffb347 10%, #ffcc33 60%, #fffbe6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px #ffcc33aa);
            animation: shine 2.5s infinite linear;
        }
        @keyframes shine {
            0% { filter: drop-shadow(0 0 12px #ffcc33aa); }
            50% { filter: drop-shadow(0 0 32px #ffcc33cc); }
            100% { filter: drop-shadow(0 0 12px #ffcc33aa); }
        }
        .card {
            background: rgba(255,255,255,0.18);
            border-radius: 40px;
            box-shadow: 0 24px 64px 0 rgba(31, 38, 135, 0.37), 0 0 0 8px #ffcc3340;
            backdrop-filter: blur(16px);
            border: 3px solid #ffcc33;
            padding: 56px 44px 44px 44px;
            margin: 44px 0;
            width: 99%;
            max-width: 600px;
            position: relative;
            transition: box-shadow 0.3s;
        }
        .card:hover {
            box-shadow: 0 32px 80px 0 #ffcc3380, 0 0 0 12px #ffcc3340;
        }
        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
        }
        .input-label {
            font-size: 1.5rem;
            margin-bottom: 16px;
            color: #ffcc33;
            font-weight: bold;
            text-shadow: 0 2px 12px #0002;
            letter-spacing: 1px;
        }
        .input-box {
            padding: 16px;
            border-radius: 16px;
            border: 2.5px solid #ffcc33;
            font-size: 1.25rem;
            margin-bottom: 18px;
            width: 90%;
            max-width: 320px;
            background: #fffbe6;
            color: #1e3c72;
            font-weight: bold;
            box-shadow: 0 4px 16px #ffcc3320;
            transition: border 0.2s, box-shadow 0.2s;
        }
        .input-box:focus {
            border: 3px solid #ffb347;
            outline: none;
            box-shadow: 0 0 24px #ffcc3340;
        }
        .search-btn {
            background: linear-gradient(90deg, #ffb347, #ffcc33 80%, #fffbe6 100%);
            color: #1e3c72;
            border: none;
            border-radius: 16px;
            padding: 16px 44px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 32px #ffcc3320;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .search-btn:after {
            content: '';
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, #fffbe6 0%, #ffcc33 100%);
            opacity: 0.1;
            z-index: 0;
        }
        .search-btn:hover {
            background: linear-gradient(90deg, #ffcc33, #ffb347 80%, #fffbe6 100%);
            transform: scale(1.09);
            box-shadow: 0 12px 40px #ffcc3340;
        }
        .result-section {
            margin-top: 36px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .salary-card {
            background: rgba(255,255,255,0.32);
            border-radius: 28px;
            padding: 40px 32px;
            box-shadow: 0 16px 48px #ffcc3320, 0 0 0 4px #ffcc3340;
            min-width: 320px;
            text-align: right;
            color: #1e3c72;
            font-size: 1.28rem;
            font-weight: bold;
            border: 2.5px solid #ffcc33;
            animation: fadeIn 0.7s;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .salary-row {
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 1.5px dashed #e0e0e0;
            font-size: 1.18rem;
            letter-spacing: 0.5px;
        }
        .salary-row:last-child {
            border-bottom: none;
        }
        .not-found {
            color: #ff4444;
            font-weight: bold;
            text-align: center;
            font-size: 1.2rem;
        }
        @media (max-width: 600px) {
            .card {
                padding: 18px 6px;
                max-width: 99vw;
            }
            .header {
                font-size: 2.2rem;
            }
            .salary-card {
                padding: 14px 6px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">اعرف قبضك</div>
    <div class="card">
        <div class="input-section">
            <label for="riderId" class="input-label">أدخل Rider ID الخاص بك:</label>
            <input type="text" id="riderId" class="input-box" placeholder="مثال: 1023">
            <button onclick="showSalary()" class="search-btn">اعرض القبض</button>
        </div>
        <div id="result" class="result-section" style="display:none;"></div>
    </div>
    <script>
        // إعدادات Google Sheets API
        const SHEET_ID = '1W1cwqjeAFG2zcdRUQJIgAP_0EKtF9bsBaJ5ROPgR-WU'; // ضع هنا ID الشيت
        const API_KEY = 'AIzaSyCsfH6MKhHCUTyVv8XmtBISqbw5FAwjo94'; // مفتاح API الخاص بك
        const SHEET_NAME = 'Sheet1'; // غيّر اسم الشيت إذا كان مختلفاً

        let salaries = {};

        async function fetchSalaries() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;
                // أول صف هو رؤوس الأعمدة
                const headers = rows[0];
                salaries = {};
                for (let i = 1; i < rows.length; i++) {
                    const row = rows[i];
                    const id = row[headers.indexOf('Rider ID')];
                    if (id) {
                        let details = {};
                        headers.forEach((header, idx) => {
                            details[header] = row[idx];
                        });
                        salaries[id] = details;
                    }
                }
            } catch (e) {
                console.error('خطأ في جلب البيانات من Google Sheets:', e);
            }
        }

        fetchSalaries();

        function showSalary() {
            const id = document.getElementById('riderId').value.trim();
            const resultDiv = document.getElementById('result');
            if (salaries[id]) {
                let detailsHtml = '';
                Object.entries(salaries[id]).forEach(([key, value]) => {
                    detailsHtml += `<div class='salary-row'><span>${key}:</span> <b>${value}</b></div>`;
                });
                resultDiv.innerHTML = `<div class='salary-card'>${detailsHtml}</div>`;
                resultDiv.style.display = 'block';
            } else {
                resultDiv.innerHTML = `<div class='salary-card not-found'>لا يوجد بيانات لهذا Rider ID</div>`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
