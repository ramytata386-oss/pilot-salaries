<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Speedo - اعرف قبضك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at 20% 20%, #232a3a 0%, #101828 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Cairo', Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(20, 25, 40, 0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 32px 24px 16px 24px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 320px;
            margin-bottom: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: bold;
        }
        .desc {
            font-size: 1rem;
            color: #bfc8e2;
            margin-bottom: 18px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #5a6b8a;
            background: #232a3a;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 8px;
            outline: none;
            text-align: right;
        }
        .hint {
            font-size: 0.85rem;
            color: #7a869a;
            margin-bottom: 18px;
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: #5a6b8a;
            color: #fff;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        button:hover {
            background: #3e4a63;
        }
        .footer {
            font-size: 0.85rem;
            color: #bfc8e2;
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .moon {
            font-size: 1.2rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c:/Users/Grand PC/Downloads/52a32288-d43d-4330-9032-530b82895ac3.jpeg" alt="Jasson Delivery Logo" class="logo">
        <h2>اعرف قبضك</h2>
        <div class="desc">أدخل الكود الخاص بك للمتابعة</div>
        <input type="text" placeholder="ادخل الكود هنا...">
        <div class="hint">اكتب الـ ID أو أي ماهو في الباكينج Talabat Rider أمامك</div>
        <button>التالي</button>
        <div class="footer">
            <span>www.rider.bloify.com إصدار 3.2 من تنفيذ</span>
            <span class="moon">🌙</span>
        </div>
    </div>
</body>
</html>
