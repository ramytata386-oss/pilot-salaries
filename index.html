<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>اعرف قبضك — تصميم احترافي</title>

<style>
:root {
  --primary: #2563eb;
  --secondary: #38bdf8;
  --accent: #0ea5e9;
  --glass-bg: rgba(255, 255, 255, 0.07);
  --glass-border: rgba(56, 189, 248, 0.18);
  --shadow: 0 12px 40px rgba(37, 99, 235, 0.25);
  --radius: 22px;
  --text-light: #fff;
}

* { box-sizing: border-box; font-family: 'Cairo', sans-serif }

body {
  min-height: 100vh;
  margin: 0;

  background: linear-gradient(120deg,#0a0a23 0%, #1a2332 100%);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;

  color: var(--text-light);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow-x: hidden;
  overflow-y: auto;
}

.page-wrap {
  position: relative;
  z-index: 2;
  width: 100%;
  max-width: 520px;
  margin: 40px auto;
  padding: 0 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#mtaLogoHeader {
  width: 450px;
  max-width: 400%;
  border-radius: 14px;
  margin-bottom: 20px;
  transition: transform 0.5s ease;
}
#mtaLogoHeader:hover {
  transform: scale(1.2) rotate(-5deg);
}

.title {
  font-size: 4rem;
  font-weight: 700;
  text-align: center;
  margin-bottom: 15px;
}

.word-gradient {
  background: linear-gradient(90deg, #2563eb, #38bdf8, #0ea5e9, #2563eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 300%;
  animation: gradientShift 3s ease infinite;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  width: 100%;
  background: rgba(30, 41, 59, 0.88);
  border-radius: var(--radius);
  border: 2px solid var(--glass-border);
  padding: 32px 20px;
  backdrop-filter: blur(16px);
  box-shadow: var(--shadow);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 0.4s ease;

  /* السماح بتأثيرات الإضاءة */
  position: relative;
  overflow: hidden;
}

/* إضاءة خفيفة متحركة داخل المربع */
.card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(56,189,248,0.07), transparent 70%);
  animation: softGlow 8s infinite alternate ease-in-out;
  pointer-events: none;
  z-index: 0;
}

@keyframes softGlow {
  0% { transform: translate(0,0) scale(1); opacity: 0.4; }
  50% { transform: translate(10%,10%) scale(1.1); opacity: 0.6; }
  100% { transform: translate(5%,-5%) scale(1.05); opacity: 0.45; }
}

.card > * {
  position: relative;
  z-index: 2;
}

.card:hover {
  transform: scale(1.02) translateY(-5px);
  box-shadow: 0 20px 60px rgba(37, 99, 235, 0.45);
}

.controls {
  display: flex;
  flex-direction: column;
  gap: 14px;
  width: 100%;
}

.input-wrap {
  position: relative;
  background: #0f172a;
  border: 2px solid #2563eb;
  border-radius: var(--radius);
  transition: all 0.3s ease;
}
.input-wrap:hover {
  border-color: #22c55e;
  box-shadow: 0 8px 25px rgba(34,197,94,0.5);
}
.input-wrap input {
  width: 100%;
  padding: 14px;
  border: none;
  background: transparent;
  color: #fff;
  text-align: center;
  font-size: 1.1rem;
  outline: none;
}
.input-wrap label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: rgba(255, 255, 255, 0.5);
  pointer-events: none;
}
.input-wrap input:focus+label,
.input-wrap input:not(:placeholder-shown)+label { display: none; }

.btn {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  padding: 13px 0;
  color: #fff;
  border-radius: var(--radius);
  font-size: 1.1rem;
  font-weight: 900;
  border: none;
  cursor: pointer;
  transition: all 0.4s ease;
}
.btn:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 12px 35px rgba(37, 99, 235, 0.5);
}

#underBtnText {
  text-align: center;
  margin: 0;
  font-size: 1rem;
  font-weight: 700;
  color: #a5b4fc;
}

/* الجملة المنسقة بلون كلمة رامي */
#signatureLine {
  margin-top: 5px;
  font-size: 1.05rem;
  font-weight: 900;
  text-align: center;

  background: linear-gradient(90deg, #2563eb, #38bdf8, #0ea5e9, #2563eb);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 300% 300%;
  animation: gradientShift 3s ease infinite;

  opacity: 0.85;
  letter-spacing: 0.5px;

  filter: drop-shadow(0 0 4px rgba(37, 99, 235, 0.35));
  transition: transform 0.4s ease, filter 0.4s ease;
}

#signatureLine:hover {
  transform: scale(1.07);
  filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.55));
}

#result table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  overflow: hidden;
  border-radius: var(--radius);
}
#result tr {
  border-bottom: 1.5px solid rgba(255, 255, 255, 0.09);
  transition: all 0.3s ease;
}
#result tr:hover {
  background: rgba(56,189,248,0.15);
  transform: scale(1.02);
}
#result td {
  padding: 12px 20px;
  font-size: 1.05rem;
  font-weight: 700;
  color: #fff;
}
#result td:first-child { width: 55%; }
#result td:last-child { text-align: left; }

#netNote {
  display:none;
  text-align:center;
  margin-top:8px;
  font-size:1rem;
  font-weight:700;
  color:#a5b4fc;
  opacity:0;
  transition: opacity 0.5s, transform 0.5s;
}
#netNote.show {
  opacity:1;
  transform: translateY(-5px);
}

#netSalaryBox {
  margin-top: 20px;
  width: 100%;
  background: rgba(37, 99, 235, 0.15);
  border: 2px solid rgba(37, 99, 235, 0.35);
  border-radius: var(--radius);
  padding: 16px;
  text-align: center;
  font-size: 1.5rem;
  font-weight: 900;
  color: #fff;
  backdrop-filter: blur(10px);
  opacity: 0;
  transition: all 0.5s ease;
}

.loader-screen {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.4);
  display: none;
  align-items: center;
  justify-content: center;
  border-radius: var(--radius);
}

.glass-loader {
  width: 80px;
  height: 80px;
  border: 6px solid rgba(255, 255, 255, 0.2);
  border-top-color: #22c55e;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg) } }

.success-check {
  display: none;
  font-size: 6rem;
  color: #22c55e;
  font-weight: bold;
}
</style>
</head>

<body>
<div class="page-wrap">
  <img id="mtaLogoHeader" src="https://i.ibb.co/qhQkLT4/98e663cc-799b-460e-b1c7-8433ef14cef4.jpg" alt="MTA Logo">

  <div class="title">
    <span class="word-gradient">اعرف</span>
    <span class="word-gradient">قبضك</span>
  </div>

  <div class="card">
    <div class="controls">
      <div class="input-wrap">
        <input type="text" id="riderId" placeholder=" " autocomplete="off">
        <label>ادخل Rider ID</label>
      </div>

      <div class="input-wrap">
        <input type="password" id="password" placeholder=" ">
        <label>ادخل الباسورد</label>
      </div>

      <button class="btn" id="showBtn">عرض التفاصيل</button>

      <div id="underBtnText">Best regards, Rami Nassim</div>

      <div id="signatureLine">Driven by Passion — Made for MTA Riders ✨</div>
    </div>

    <div id="result" style="margin-top:5px;"></div>
    <div id="netNote">تم الحساب بنجاح ✅</div>
    <div id="netSalaryBox"><span id="netSalaryText">صافي القبض: 0</span></div>

    <div class="loader-screen" id="loaderScreen">
      <div class="glass-loader"></div>
      <div class="success-check" id="successCheck">✔</div>
    </div>
  </div>
</div>

<script>
const sheetId = "1W1cwqjeAFG2zcdRUQJIgAP_0EKtF9bsBaJ5ROPgR-WU";
const apiKey = "AIzaSyCsfH6MKhHCUTyVv8XmtBISqbw5FAwjo94";
const range = "Sheet1";

let salaries = {};

async function fetchData() {
  const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
  const res = await fetch(url);
  const data = await res.json();
  const rows = data.values;
  const headers = rows[0];

  rows.slice(1).forEach(row => {
    const obj = {};
    headers.forEach((h, i) => obj[h] = row[i] ?? "");
    salaries[obj["Rider ID"]] = obj;
  });
}
fetchData();

function showLoaderThen(callback){
  const loader = document.getElementById("loaderScreen");
  const check = document.getElementById("successCheck");

  loader.style.display="flex";
  check.style.display="none";

  setTimeout(()=>{
    loader.querySelector(".glass-loader").style.display="none";
    check.style.display="block";

    setTimeout(()=>{
      loader.style.display="none";
      loader.querySelector(".glass-loader").style.display="flex";
      callback();
    },900);

  },900);
}

document.getElementById("showBtn").addEventListener("click", ()=>{

  const id = document.getElementById("riderId").value.trim();
  const pass = document.getElementById("password").value.trim();

  const result = document.getElementById("result");
  const netNote = document.getElementById("netNote");
  const netSalaryBox = document.getElementById("netSalaryBox");

  result.innerHTML = "";
  netNote.classList.remove("show");
  netSalaryBox.style.opacity = "0";

  if(!id) return alert("⚠️ من فضلك ادخل Rider ID");
  if(!pass) return alert("⚠️ من فضلك ادخل الباسورد");
  if(pass!=="6666") return alert("❌ الباسورد غير صحيح");

  const rec = salaries[id];
  if(!rec) return alert("❌ لا يوجد بيانات لهذا ID");

  showLoaderThen(()=>{

    let html="<table>";
    Object.entries(rec).forEach(([k,v])=>{
      html+=`<tr><td>${k}</td><td>${v}</td></tr>`;
    });
    html+="</table>";
    result.innerHTML=html;

    netNote.style.display="block";
    setTimeout(()=>netNote.classList.add("show"),50);

    const netSalary =
    rec[Object.keys(rec).find(k => k.trim() === "القبض الصافي")] || "0";
    document.getElementById("netSalaryText").textContent = `صافي القبض  ${netSalary}`;

    setTimeout(()=>netSalaryBox.style.opacity="1",50);
  });

});
</script>

</body>
</html>
